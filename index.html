<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Top Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo">Toka</div>
        <nav>
            <ul>
                <li><a href="#">Games</a></li>
                <li><a href="#">Apps</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </div>

    <script>
        // Create the bubbles every 400ms
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            document.querySelector(".top-bar").appendChild(bubble);

            // Set random size for the bubble
            let size = Math.random() * 16 + 8; // Random size (8px - 24px)
            let position = Math.random() * 100; // Random left position
            let opacity = Math.random() * 0.4 + 0.4; // Random opacity

            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${position}%`;
            bubble.style.opacity = opacity;

            setTimeout(() => {
                bubble.remove();
            }, 4000); // Remove bubble after 4 seconds
        }

        setInterval(createBubble, 400); // Bubbles will appear every 400ms
    </script>
</body>
</html>
